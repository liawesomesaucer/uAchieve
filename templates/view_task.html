{% extends 'layout.html' %}

{% block content %}
<div class="page" style="height:100vh;">

	<div class="center" style="text-align:left">
		<h1 style="text-align:left;">Task "{{ title }}"</h1>
		<p>Created by: <a href="/users/{{ task.user.name }}">{{ task.user.name }}</a></p>
		<p>Description: {{ task.description }}</p>
		<p>Started: {{ task.start_date }} </p>
		<p>Due: {{ task.deadline }}</p>
	</div>

</div>
{% endblock %}
