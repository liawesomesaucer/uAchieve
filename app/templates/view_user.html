{% extends 'layout.html' %}

{% block content %}
<div class="page" style="min-height:100vh;">

	<div class="center" style="text-align:left">

		<h1 style="text-align:left;">User "{{ title }}"</h1>
		
		<p>Name: {{ user.name }}</p>
		<p>Email: {{ user.password }}</p>
		{% for task in user_tasks %}
		<p>Task <a href="/task/{{ task.name }}">{{ task.name }}</a></p>
		{% endfor %}
	</div>

</div>
{% endblock %}
